app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
default-branch: stable
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    install-rule: install-for-flatpak

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/270/cockpit-270.tar.xz
        sha256: b52bb3740fc998fbc3310053a5d6ac6f3ef29ccc317498b275c51a972ea5f5d7
