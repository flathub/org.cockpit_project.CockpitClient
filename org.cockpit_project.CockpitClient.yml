app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
default-branch: stable
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --enable-pybridge
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    make-install-args:
      - DOWNSTREAM_RELEASES_XML=org.cockpit_project.CockpitClient.releases.xml
    install-rule: install-for-flatpak

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/294.1/cockpit-294.1.tar.xz
        sha256: ca44c4ceba6eacbcb7fed0f45dd2d6dfe166cff046787eae2d692dc229269275
      - type: file
        path: org.cockpit_project.CockpitClient.releases.xml

  - name: cockpit-podman
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit-machines/releases/download/292/cockpit-machines-292.tar.xz
        sha256: 07482207c15f1884caa905e050a75f142473aae9b9f64c287b3f96ed5b430e5d

  - name: cockpit-podman
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit-ostree/releases/download/193/cockpit-ostree-193.tar.xz
        sha256: ecc82698ac5e9a9486b7db361d26441c3a9897deecc40a9a802ad8e8702f52db

  - name: cockpit-podman
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit-podman/releases/download/70/cockpit-podman-70.tar.xz
        sha256: 10441bd2bc212b52a32d57d295fa6a932df32e5609c28da082d3d77025093b22
