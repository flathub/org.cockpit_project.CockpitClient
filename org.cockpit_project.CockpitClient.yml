app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
default-branch: stable
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    make-install-args:
      - DOWNSTREAM_RELEASES_XML=org.cockpit_project.CockpitClient.releases.xml
    install-rule: install-for-flatpak

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/279/cockpit-279.tar.xz
        sha256: d7b01ae9fdc9c4392b5909330b4cbcef361e22735fc7622bb2f0e080348c1ce9
      - type: file
        path: org.cockpit_project.CockpitClient.releases.xml
