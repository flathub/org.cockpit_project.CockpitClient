app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
default-branch: stable
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    install-rule: install-for-flatpak

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/267/cockpit-267.tar.xz
        sha256: d1b6fb8f426a72a72c585a970296677a20ad32ea285f1f2d8a841e22ba26c2de
