app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
default-branch: devel
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    install-rule: install-for-flatpak
    post-install:
      - install -Dt /app/share/metainfo ${FLATPAK_ID}.metainfo.xml

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/266/cockpit-266.tar.xz
        sha256: 0abdb0c9dd631cfa7cd9b268452b4540c37cb2d74223d58a9a20033ace6e7d4f

      - type: file
        path: org.cockpit_project.CockpitClient.metainfo.xml
