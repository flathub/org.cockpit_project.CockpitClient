app-id: org.cockpit_project.CockpitClient
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
default-branch: stable
command: cockpit-client
rename-icon: cockpit-client
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: cockpit-client
    buildsystem: autotools
    config-opts:
      - --enable-cockpit-client
      - --disable-polkit
      - --disable-ssh
      - --disable-pcp
      - --with-systemdunitdir=/invalid
      - CPPFLAGS=-Itools/mock-build-env
      - --with-admin-group=root
      - --disable-doc
    make-args:
      - build-for-flatpak
    install-rule: install-for-flatpak
    post-install:
      - install -Dt /app/share/metainfo ${FLATPAK_ID}.metainfo.xml

    sources:
      - type: archive
        url: https://github.com/cockpit-project/cockpit/releases/download/260/cockpit-260.tar.xz
        sha256: bdfa78738faa4764c8df1fe0b2b4538e026726a1e7a7cd9668a012c61e6a621c

      - type: file
        path: org.cockpit_project.CockpitClient.metainfo.xml
